# Production environment configuration
spring.datasource.url=jdbc:mysql://localhost:3306/educonnect_db?useSSL=true&allowPublicKeyRetrieval=true
spring.datasource.username=educonnect_user
spring.datasource.password=secure_password
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate properties
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.enable_lazy_load_no_trans=true

# Logging
logging.level.root=WARN
logging.level.com.piattaforme.educonnect=INFO
logging.file.name=/var/log/educonnect/application.log

# Server
server.port=8080
server.servlet.context-path=/educonnect
server.tomcat.max-threads=200
server.tomcat.min-spare-threads=20

# Spring MVC
spring.mvc.view.prefix=/WEB-INF/jsp/
spring.mvc.view.suffix=.jsp

# Thymeleaf (if used)
spring.thymeleaf.enabled=true
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.cache=true

# File upload
spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=5MB

# Security
server.ssl.enabled=true
server.ssl.key-store=classpath:keystore.p12
server.ssl.key-store-password=keystore_password
server.ssl.key-store-type=PKCS12
server.ssl.key-alias=educonnect

# Actuator
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=when_authorized